<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
        .avatar { width: 120px; border-radius: 50%; }
        h1 { margin-top: 0; }
        .bio { color: #555; margin: 16px 0; }
        .stats { display: flex; gap: 20px; margin: 16px 0; }
        .stat { background: #eee; padding: 10px 16px; border-radius: 8px; }
        .repos { margin-top: 24px; }
        .repo { padding: 10px 0; border-bottom: 1px solid #eee; }
        .repo:last-child { border-bottom: none; }
        .repo a { color: #0366d6; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container" id="profile">
        <div style="text-align:center;">
            <img id="avatar" class="avatar" src="" alt="Avatar">
            <h1 id="name"></h1>
            <div class="bio" id="bio"></div>
            <div class="stats">
                <div class="stat">Seguidores: <span id="followers"></span></div>
                <div class="stat">Seguindo: <span id="following"></span></div>
                <div class="stat">Repositórios: <span id="repos_count"></span></div>
            </div>
        </div>
        <div class="repos">
            <h2>Repositórios Recentes</h2>
            <div id="repos"></div>
        </div>
    </div>
    <script>
        // Substitua 'SEU_USUARIO' pelo seu nome de usuário do GitHub
        const username = 'SEU_USUARIO';

        async function fetchProfile() {
            const userRes = await fetch(`https://api.github.com/users/${username}`);
            const user = await userRes.json();

            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || user.login;
            document.getElementById('bio').textContent = user.bio || '';
            document.getElementById('followers').textContent = user.followers;
            document.getElementById('following').textContent = user.following;
            document.getElementById('repos_count').textContent = user.public_repos;
        }

        async function fetchRepos() {
            const reposRes = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=5`);
            const repos = await reposRes.json();
            const reposDiv = document.getElementById('repos');
            reposDiv.innerHTML = '';
            repos.forEach(repo => {
                const div = document.createElement('div');
                div.className = 'repo';
                div.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a><br>
                    <span>${repo.description || ''}</span>`;
                reposDiv.appendChild(div);
            });
        }

        fetchProfile();
        fetchRepos();
    </script>
</body>
</html>
